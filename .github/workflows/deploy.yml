          echo "- **WASD** or **Arrow Keys**: Move" >> $GITHUB_STEP_SUMMARY
          echo "- **Space**: Jump" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
